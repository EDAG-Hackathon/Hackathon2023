version: '3'

services:
  db:
    container_name: dashboard-db-dev
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: backend
      POSTGRES_DB: dashboard
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ./backend/sql:/docker-entrypoint-initdb.d
